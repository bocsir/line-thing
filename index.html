<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL Line Thing</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Line Thing</h1>

    <canvas id="canvas" width="600" height="400"></canvas>
    <script src="./script.js"></script>
</body>
</html>
